<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="app" v-clock>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                        <th>选中</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(shop, index1) in list'>
                        <td colspan="6" class='item'>
                            <table style='width: 100%'>
                                <thead>
                                    <tr colspan='6'>{{shop.name}}</tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(item, index2) in shop.content">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.price}}</td>
                                        <td>
                                            <button @click='handleReduce(index1, index2)' :display='item.count === 1'>-</button>
                                            {{item.count}}
                                            <button @click='handleAdd(index1, index2)'>+</button>
                                        </td>
                                        <td>
                                            <button @click='handleRemove(index1, index2)'>移除</button>
                                        </td>
                                        <td>
                                            <input type="checkbox" :checked='item.checked' @click='handleChecked(index1, index2)'>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div>总价: ${{totalPrice}}</div>
        </template>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
