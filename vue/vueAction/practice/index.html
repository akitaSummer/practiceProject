<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="main">
            <Com :questions='questions' :index='index'></Com>
            <div class="bottom">
                <mybutton color="blue" :able='!able' v-onclick:next="index" :key='index'>{{index
                    < questions.length - 1 ? '下一步' : '提交'}}</mybutton>
                        <mybutton color="white" v-show="index > 0" v-onclick:last="index" :key='index'>上一步</mybutton>
                        <mybutton color="white" v-onclick:reset="index" :key='index'>重置</mybutton>
            </div>
        </div>

    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="./js/changeindex.js"></script>
    <script src="./js/button.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
