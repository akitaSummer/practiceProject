<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /*基本样式*/
        
        .left,
        .right,
        .main {
            min-height: 300px;
        }
        
        .left {
            width: 200px;
            background-color: thistle;
        }
        
        .main {
            background-color: #999;
        }
        
        .right {
            width: 300px;
            background-color: violet;
        }
        /* 圣杯布局关键代码 */
        
        .left,
        .main,
        .right {
            float: left;
            position: relative;
        }
        
        .main {
            width: 100%;
        }
        
        .container {
            padding: 0 200px 300px;
        }
        
        .left {
            margin-left: -100%;
            left: -200px;
        }
        
        .right {
            margin-left: -300px;
            right: -300px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
