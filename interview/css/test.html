<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
        }
        
        .row {
            flex: 1;
            display: flex;
            width: 100%;
        }
        
        .item {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="item" style="background: black"></div>
            <div class="item" style="background: gold"></div>
            <div class="item" style="background: greenyellow"></div>
        </div>
        <div class="row">
            <div class="item" style="background: yellow"></div>
            <div class="item" style="background: blue"></div>
            <div class="item" style="background: skyblue"></div>
        </div>
        <div class="row">
            <div class="item" style="background: springgreen"></div>
            <div class="item" style="background: gray"></div>
            <div class="item" style="background: red"></div>
        </div>
    </div>
</body>

</html>
