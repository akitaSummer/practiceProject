<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 100px;
        }
        
        .wrap .row {
            flex: 1;
            display: flex;
        }
        
        .wrap .row div {
            flex: 1;
        }
        
        .col-1 {
            background: black;
        }
        
        .col-2 {
            background: blue;
        }
        
        .col-3 {
            background: gold;
        }
        
        .col-4 {
            background: yellow;
        }
        
        .col-5 {
            background: white;
        }
        
        .col-6 {
            background: skyblue;
        }
        
        .col-7 {
            background: silver;
        }
        
        .col-8 {
            background: greenyellow;
        }
        
        .col-9 {
            background: hotpink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5"></div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-7"></div>
            <div class="col-8"></div>
            <div class="col-9"></div>
        </div>
    </div>
</body>
<script>
</script>

</html>
