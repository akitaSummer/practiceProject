<script>
    const tds = document.getElementsByTagName('td')

    function bind(e) {
        for (let i = 0; i < tds.length; i++) {
            tds[i].setAttribute('class', '')
        }
        const parentNode = e.target.parentNode
        for (let i = 0; i < parentNode.children.length; i++) {
            parentNode.children[i].setAttribute('class', 'wrap')
        }
        e.target.setAttribute('class', 'current')
        let flag
        for (let i = 0; i < parentNode.children.length; i++) {
            const name = parentNode.children[i].getAttribute('class')
            if (name === 'current') {
                flag = i
            }
        }
        for (let i = 0; i < tds.length; i++) {
            tds[i].parentNode.children[flag].setAttribute('class', 'wrap')
        }
        e.target.setAttribute('class', 'current')
    }
    for (let i = 0; i < tds.length; i++) {
        tds[i].addEventListener('click', bind)
    }
</script>
