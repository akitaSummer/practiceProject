<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            height: 500px;
            padding: 0 300px;
        }
        
        .left,
        .main,
        .right {
            float: left;
            position: relative;
        }
        
        .main {
            height: 500px;
            width: 100%;
            background-color: brown;
        }
        
        .content {
            height: 500px;
            margin: 0 300px;
            background-color: red;
        }
        
        .left {
            height: 500px;
            width: 300px;
            margin-left: -100%;
            left: -300px;
            background-color: aqua;
        }
        
        .right {
            height: 500px;
            width: 300px;
            margin-left: -300px;
            right: -300px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="main">
            11111111
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
<script>
    window.onload = function() {
        const root = document.querySelector('#root')
        const arr = []
        let num = 0

        function test(root) {
            const nodesList = Array.from(root.children) || []
            arr.push(root.tagName)
            num = num < root.getAttribute('data-v') ? root.getAttribute('data-v') : num
            console.log(arr.toString(), num)
            while (nodesList.length > 0) {
                test(nodesList[0])
                nodesList.shift()
            }
            arr.pop()
        }
        test(root)
    }
</script>

</html>
