<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
            height: 100vh
        }
        
        .left {
            width: 20%;
            height: 20px;
            background-color: aqua;
        }
        
        .main {
            flex: 1;
            width: 60%;
            background-color: aqua;
            animation: change 1s linear;
        }
        
        .right {
            width: 20%;
            height: 20px;
            background-color: aqua;
        }
        
        @keyframes change {
            from {
                background-color: red;
            }
            to {
                background-color: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>

</html>
