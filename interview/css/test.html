<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,
        .main,
        .right {
            float: left;
        }
        
        .left {
            width: 300px;
            min-height: 200px;
            background: thistle;
            margin-left: -100%;
        }
        
        .main {
            background: #ff4344;
            min-height: 200px;
            right: 0;
            width: 100%;
        }
        
        .main-inner {
            margin: 0 300px;
        }
        
        .right {
            width: 300px;
            background: violet;
            margin-left: -300px;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div id="root" data-v="3">
        <p data-v="1">p1</p>
        <span dataa-v="2">
            span1
            <span data-v="4">span2</span>
        </span>
        <p data-v="99">p2</p>
    </div>
</body>
<script>
    window.onload = function() {
        const root = document.querySelector('#root')
        const arr = []
        let num = 0

        function test(root) {
            const nodesList = Array.from(root.children) || []
            arr.push(root.tagName)
            num = num < root.getAttribute('data-v') ? root.getAttribute('data-v') : num
            console.log(arr.toString(), num)
            while (nodesList.length > 0) {
                test(nodesList[0])
                nodesList.shift()
            }
            arr.pop()
        }
        test(root)
    }
</script>

</html>
