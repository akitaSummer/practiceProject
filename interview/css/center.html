<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .a {
            flex: 1;
            margin: 0 10px;
            height: 50vw;
            background-color: blue;
            line-height: 50vw;
            text-align: center;
        }
        
        .a span {
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="a">
            <span>A</span>
        </div>
    </div>
</body>

</html>
